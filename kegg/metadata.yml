
---
name: kegg_adapter
version: 0.1
type: query
main_module: pathway/kegg.py
url: http://rest.kegg.jp
description: 'Provides access to the KEGG REST API and returns information in JSON form'
whitelist:
  - rest.kegg.jp
validate_request: yes
endpoints:
  /search:
    description: 'Provides access to the KEGG REST API using the same format found at http://www.kegg.jp/kegg/rest/keggapi.html'
    parameters:
      - name: operation
        description:
        type: string
        required: true
      - name: argument
        description:
        type: string
        required: true
      - name: argument2
        description:
        type: string
        required: false
      - name: option
        description:
        type: string
        required: false
