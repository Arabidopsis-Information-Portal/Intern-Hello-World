
---
name: pathway
description: KEGG Pathways
version: 0.1
type: query
main_module: services.pathway.main.py
url: http://rest.kegg.jp
whitelist:
  - rest.kegg.jp

endpoints:
  /search:
    description: 'Provides information about Arabidopsis pathways from KEGG'
    parameters:
      - name: identifier
        description: KEGG id of a pathway
        type: string
        required: false
      - name: taxon_id
        description: The NCBI id of the species to search for pathways in
        type: string
        required: false
      - name: term
        description: A search term to search the pathways with
        type: string
        required: false
      - name: field
        description: Get field of a specified pathway
        type: string
        required: false